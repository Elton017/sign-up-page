<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img src="./images/bgpic.jpg" alt="background pic">
        <label>Photo by <a href="https://unsplash.com/@kocrew?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Michal Soukup</a> on <a href="https://unsplash.com/photos/night-party-VEE4nYoLbfI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </label>
        
    </div>
    <div class="right">
        <div class="top">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
            <h1>You know you <em>want</em> to.</h1>
        </div>
        <div class="mid">
            <h2>Let's do this!</h2>
            <form action="get">
                <div class="formleft">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text">
                    <label for="email">EMAIL</label>
                    <input type="email">
                    <label for="password">PASSWORD</label>
                    <input type="password">
                </div>
                <div class="formright">
                    <label for="lastname">LAST NAME</label>
                    <input type="text">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="number" min="5" max="20">
                    <label for="confirmpw">CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
            </form>
        </div>
        <div class="bot">
            <button>Create Account</button>
            <label>Already have an account? <a href="">Log in</a></label>
        </div>
    </div>
</body>
</html>
